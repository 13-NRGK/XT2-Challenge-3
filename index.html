<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>SpaceX Landingspot</title>
	    <link rel="stylesheet" href="styles/main1.css">

	    <!-- Main assets -->
	    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
		<script src="script/main.js" defer></script>
		<script src="script/city.js" defer></script>
		<script src="script/popup.js" defer></script> 

		<!-- Geocoder assets -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" />

        <!-- Directions assets -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css" />
	</head>

	<body>
		<header>
			<h3><span class="las la-rocket"></span> SpaceX Dashboard </h3>
	
			<div class="user-wrapper">
				<img src="images/feng-shui-art.jpg" width="45px" height="45px" alt="user">
				<div>
					<h4> Norvienne Kopra </h4>
					<small> &copy 2021 </small>
				</div>
			</div>			
		</header>

		<div class="main-content">
			<main>
				<h3> Weather map </h3>
				<div id="map"></div>
			</main>
		</div>

		<div class="rest-content">
			<h3>Catering</h3>
			<section class=cards>
				<div class="card-single">
					<div>
						<h4>Restaurant</h4>
						<p>Italian</p>
					</div>
					<div>
						<span class="las la-utensils"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h4>Restaurant</h4>
						<p>Japanese</p>
					</div>
					<div>
						<span class="las la-utensils"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h4>Restaurant</h4>
						<p>Bar & Cafe</p>
					</div>
					<div>
						<span class="las la-utensils"></span>
					</div>
				</div>

				<div class="card-single">
					<div>
						<h4>Restaurant</h4>
						<p>Chinese</p>
					</div>
					<div>
						<span class="las la-utensils"></span>
					</div>
				</div>
			</section>
			
		</div>

	</body>
</html>
